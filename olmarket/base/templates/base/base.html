<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Olmarket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    {% load static %}
    <link rel="stylesheet" href="{% static 'base/base.css' %}">
    {% block additional_styles %}{% endblock %}
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.jpg' %}" >
</head>
<body>
<main class="container">

    <nav class="navbar row">
        <div class="col-lg-6 col-md-5 col-2 d-flex justify-content-start">
            <a class="nav-item main-btn" href="{% url 'main:main'%}">OLMarket</a>
        </div>
        <div class="col-lg-3 col-md-3 col-5 d-flex justify-content-end">
            <a class="nav-item my-profile-btn" href="">My profile</a>
        </div>
        <div class="col-lg-3 col-md-4 col-5 d-flex justify-content-center">
            <a class="btn btn-secondary add-adv-btn" href="" role="button">Add an advertisement</a>
        </div>
    </nav>
    
    
    {% block content %} {% endblock %}
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
